<div class="container">
  <div class="row">
    <button type="button" (click)="toggleAdmin()">Open Admin Panels</button>
    <select (change)="onChange($event.target.value)">
      <option value="all" selected="selected">All</option>
      <option value="highAlcohol">Higher Alcohol Percentage</option>
      <option value="lowAlcohol">Lower Alcohol Percentage</option>
      <option value="ipa">IPA</option>
      <option value="lager">Lager</option>
      <option value="imperial">Imperial</option>
      <option value="kolsch">Kolsch</option>
    </select>
    <button type="button">Filter</button>
    <button type="button" (click)="addKeg()">Add Keg</button>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-2">
      <h3>Name</h3>
    </div>
    <div class="col-md-2">
      <h3>Brewery</h3>
    </div>
    <div class="col-md-2">
      <h3>Type</h3>
    </div>
    <div class="col-md-2">
      <h3>Alcohol</h3>
    </div>
    <div class="col-md-2">
      <h3>Price</h3>
    </div>
    <div class="col-md-2">
      <h3>Pints Remaining</h3>
    </div>
  </div>
  <div class="row" *ngFor="let keg of myKegs | filterKegs:filterQuery; let i = index">
    <div class="col-md-2">
      <h3>{{keg.beer.name}}</h3>
    </div>
    <div class="col-md-2">
      <h3>{{keg.beer.brand}}</h3>
    </div>
    <div class="col-md-2">
      <h3>{{keg.beer.type}}</h3>
    </div>
    <div class="col-md-2">
      <h3>{{keg.beer.alcoholContent}}</h3>
    </div>
    <div class="col-md-2">
      <h3>{{keg.price}}</h3>
    </div>
    <div class="col-md-2">
      <h3>{{keg.pints}}</h3>
    </div>
    <div [class]="col-md-12 + ' ' + getButtonClass()">
      <button type="button" (click)="editKeg(i)">Edit</button>
      <button type="button" (click)="removeKeg(i)">Remove</button>
      <button type="button" (click)="consumeBeer(i, 1)">Consume Pint</button>
      <button type="button" (click)="consumeBeer(i, 2)">Consume Growler</button>
      <button type="button" (click)="consumeBeer(i, 4)">Consume Large Growler</button>
    </div>
  </div>
</div>
